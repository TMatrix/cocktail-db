<div class="content-container">
  <div
    class="content-category-block"
    *ngFor="let c of cocktails; let i = index"
  >
    <div class="content-category-header">
      <h2>{{ c.category }}</h2>
      <hr />
    </div>
    <div class="content-category-item">
      <div class="item-card" *ngFor="let drink of c.drinks">
        <img [src]="drink.thumbnail" alt="img" />
        <div class="card-title">
          <h3>{{ drink.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
